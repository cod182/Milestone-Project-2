<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Looking for somewhere to go and need help seeing what is around? Check out or search tool!"/>
    <title>Campzilla - 404! Not Found</title>
    <link rel="icon" href="assets/images/favicon/logo-16.png" type="image/png" sizes="16x16">
    <link rel="icon" href="assets/images/favicon/logo-32.png" type="image/png" sizes="32x32">
    <link rel="icon" href="assets/images/favicon/logo-96.png" type="image/png" sizes="96x96">
    <link rel="stylesheet" href="https://js.api.here.com/v3/3.1/mapsjs-ui.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>
    <script>
      (function(){
          emailjs.init("user_g1KRgEDq9ymwiRfNP9t9s");
      })();
    </script>
    <script defer src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>    
    <script defer src="https://kit.fontawesome.com/5351067769.js" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script defer src="assets/js/send-email.js"></script>
</head>
<body>
    <header>
      <!-- Bootstrap Nav Bar as a starting point -->
        <nav class="navbar navbar-expand-lg navbar-light ">
            <div class="container-fluid">
              <a class="d-md-inline d-lg-none logo-md" href="/index.html"><img id="logo-md" class="logo-md" src="assets/images/logo.png" alt="CampZilla Logo"></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse m-auto" id="navbarSupportedContent">
                <ul class="navbar-nav m-auto">
                  <li class="about-item">
                    <a class="green bold about-link" href="#about">About</a>
                  </li>
                  <li><a class="d-none d-lg-inline logo" href="/index.html"><img id="logo" class="logo" src="assets/images/logo.png" alt="CampZilla Logo"></a>
                  </li>
                  <li>
                    <a href="" class="green bold contact-link" data-bs-toggle="modal" data-bs-target="#contactUsModal">Contact Us</a>
                  </li>
                  <li>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>

    <section class="error-container">
      <div class="error-div">
        <img src="assets/images/404-image.png" alt="Dead End Sign">
        <h2>Looks like you've taken a wrong turn!</h2>
        <a class="button btn-info btn-blue" href="/index.html">Head Back</a>
      </div>
    </section>

    <footer id="footer" class="container-fluid footer"></footer>

    <!-- Modal from bootstrap as start point-->
    <!-- Contact Us Modal -->
    <div class="modal fade" id="contactUsModal" tabindex="-1" aria-labelledby="contactUsModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content contact-modal-content">
          <div class="modal-header contact-modal-header">
              <h5 class="modal-title contact-modal-title roboto" id="contactUsModalLabel">Get in touch!</h5>
              <button id="contact-modal-close" type="button" class="btn-close m-0 contact-modal-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form onsubmit="return sendEmail(this)">
              <div>
                <select class="contact-input contact-reasons" id="contact-reason" name="reason" required>
                  <option value="">Contact Reason</option>
                  <option value="General Enquiry">General Enquiry</option>
                  <option value="Missing Data">Missing Data</option>
                  <option value="Website Issue">Website Issue</option>
                </select>
              </div>
              <div>
                <input class="contact-input" type="text" id="contact-name" name="name" placeholder="Enter Name Here..." required>
              </div>
              <div>
                <input class="contact-input" type="email" id="contact-email" name="email" placeholder="Enter Email Here..." required>
              </div>
              <div>
                <textarea class="contact-message"  cols="10" rows="5" id="contact-message" name="message" placeholder="Enter Message Here..." required></textarea>
              </div>
              <button type="submit" class="button btn-blue btn--full-width" id="contact-submit">Send Message!</button>
              <span id="message-status"></span>
            </form>
          </div>
        </div>
      </div>
    </div>
</body>
</html>
